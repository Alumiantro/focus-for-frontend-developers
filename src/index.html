<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="header_links">
          <ul class="menu">
            <li class="menu_item"><a href="#" class="menu_link">О проекте</a></li>
            <li class="menu_item"><a href="#" class="menu_link">Поддержать проект</a></li>
            <li class="menu_item">
              <a href="#">
                <img class="menu_logo" src="img/logo.svg" alt="logo">
              </a>
            </li>
            <li class="menu_item"><a href="#" class="menu_link">Узнать свой уровень</a></li>
            <li class="menu_item"><a href="#" class="menu_link">Начать подготовку</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <section class="promo">
      <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <h1 class="promo_title">подготовься бесплатно <br> <span class="promo_title colortext_dark">к собеседованию на фронта</span></h1>
            <h2 class="promo_subtitle">Мы собрали лучшие и популярные вопросы с собеседований, чтобы ты стал увереннее чувствовать себя</h2>
            <div class="promo_badges">
              <span class="badge">1000+ вопросов</span>
              <span class="badge">5 направлений</span>
              <span class="badge">30+ компаний</span>
            </div>
          </div>
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <img src="img/cards/js.jpg" class="card-img-top" alt="JS">
          <div class="card-body">
            <p class="card-text">JS</p>
          </div>
        </div>
        <div class="card">
          <img src="img/cards/css.jpg" class="card-img-top" alt="CSS">
          <div class="card-body">
            <p class="card-text">CSS</p>
          </div>
        </div>
        <div class="card">
          <img src="img/cards/html.jpg" class="card-img-top" alt="HTML">
          <div class="card-body">
            <p class="card-text">HTML</p>
          </div>
        </div>
        <div class="card">
          <img src="img/cards/react.jpg" class="card-img-top" alt="React">
          <div class="card-body">
            <p class="card-text">React</p>
          </div>
        </div>
        <div class="card"">
          <img src="img/cards/vue.jpg" class="card-img-top" alt="Vue">
          <div class="card-body">
            <p class="card-text">Vue</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
